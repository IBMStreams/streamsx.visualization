<form name="dataSetCtrl.dataSetEditorForm" ng-if="dataSetCtrl.dataSet">
  <div class="form-group">
    <label for="inputSchema">Type</label>
    <select class="form-control" ng-model="dataSetCtrl.dataSet.dataSetType" name="dataSetType"
    ng-options="dsType.name as dsType.displayName for dsType in dataSetCtrl.dataSetTypes"
    ng-change="dataSetCtrl.updateDataSetType()">
    </select>
  </div>

  <div class="form-group">
    <label for="parentDataSet">Parent Dataset</label>
    <select class="form-control" ng-model="dataSetCtrl.dataSet.parentId" name="parentDataSet"
    ng-options="dataSet._id as dataSet.name group by dataSet.dataPanelName for dataSet in dataSetCtrl.candidateParents">
    </select>
  </div>

  <div class="form-group">
    <label>Polling</label>
    <div class="form-group">
      <div class="checkbox">
        <label>
          <input name="pollEnabled" type="checkbox" ng-model="dataSetCtrl.dataSet.poll.enabled"
          ng-readonly="dataSetCtrl.dataSet.readOnly">Enable</input>
        </label>
      </div>
    </div>

    <div class="form-group" ng-if="dataSetCtrl.dataSet.poll.enabled">
      <label for="intervalSec">Polling Interval (sec)</label>
      <input class="form-control" name="intervalSec" type="number" ng-required="dataSetCtrl.dataSet.poll.enabled"
      ng-model="dataSetCtrl.dataSet.poll.intervalSec" ng-min="1" ng-readonly="dataSetCtrl.dataSet.readOnly">
      </input>
    </div>
  </div>
</form>

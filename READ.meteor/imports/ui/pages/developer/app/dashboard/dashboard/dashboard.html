<div class="dashboard-wrapper" ng-controller="dashboardCtrl as dashboardCtrl">
  <div class="alert alert-danger" role="alert" ng-if="! dashboardCtrl.dashboard">
    Please create a dashboard
  </div>

  <dashboard dashboard-id="dashboardCtrl.dashboard._id" gs-options="dashboardCtrl.gsOptions"
  ng-if="dashboardCtrl.dashboard"></dashboard>
</div>

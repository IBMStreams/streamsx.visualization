<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" sizes="16x16 32x32" href="/images/favicon.ico?v=2">
  <script src="/bower_components/ace-builds/src/ace.js"></script>
  <link rel="stylesheet" href="/bower_components/Leaflet.awesome-markers/dist/leaflet.awesome-markers.css">
</head>

<body ng-app="read">
  <div class="page-wrapper" ng-controller="readCtrl">
    <header-nav sidebar="readState.sidebar"></header-nav>

    <div class="content-wrapper container-fluid">
      <div class="row">
        <div class="sidenav col-xs-12 col-sm-6 col-md-4 col-lg-3 navbar-default" ng-show="readState.sidebar.show" ng-if="readState.sidebar.present">
          <div ui-view="sidenav" class="sidenav-content"></div>
        </div>

        <div class="main col-xs-12"
        ng-class="{'col-sm-6': (readState.sidebar.present && readState.sidebar.show), 'col-md-8': (readState.sidebar.present && readState.sidebar.show), 'col-lg-9': (readState.sidebar.present && readState.sidebar.show), 'col-sm-12': ! (readState.sidebar.present && readState.sidebar.show), 'col-md-12': ! (readState.sidebar.present && readState.sidebar.show), 'col-lg-12': ! (readState.sidebar.present && readState.sidebar.show)}">
        <div ui-view="maincontent" class="main-content"></div>
      </div>
    </div>
  </div>

  <div style="text-align: center">
    <a href="https://github.com/IBMStreams/streamsx.visualization" target="_blank">READ <i class="fa fa-github"></i></a>
  </div>
</body>

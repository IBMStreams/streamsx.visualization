<div class="side-topic">
    <a href="javascript:void(0)" ui-sref="read.developer.playground.plugin"
    ui-sref-opts="{reload: 'read.developer.playground'}" class="user-control">
      <span class="lead">PLUGINS&nbsp&nbsp<i class="fa fa-angle-double-right" aria-hidden="true"></i></span>
    </a>
    &nbsp&nbsp{{sideNavCtrl.plugin.name}}
</div>

<hr class="divider" />

<div class="side-topic">
    <a href="javascript:void(0)" ui-sref="read.developer.playground.charttemplate"
    ui-sref-opts="{reload: 'read.developer.playground'}" class="user-control">
      <span class="lead">TEMPLATES&nbsp&nbsp<i class="fa fa-angle-double-right" aria-hidden="true"></i></span>
    </a>
</div>

<hr class="divider" />

<div class="side-item" ng-if="sideNavCtrl.user.readOnly">
  <div class="lead">
    <a href="javascript:void(0)" ui-sref="read.developer.playground.dataset"
    ui-sref-opts="{reload: 'read.developer.playground'}"><strong>DATASETS</strong></a>
    <a href="javascript:void(0)" class="user-control disabled"><i class="fa fa-plus-circle" aria-hidden="true"></i></a>
    <a href="javascript:void(0)" class="user-control disabled"><i class="fa fa-upload" aria-hidden="true"></i></a>
    <a href="javascript:void(0)" class="user-control disabled"><i class="fa fa-download" aria-hidden="true"></i></a>
    <a href="javascript:void(0)" class="user-control disabled"><i class="fa fa-minus-circle" aria-hidden="true"></i></a>
  </div>
</div>

<div class="side-topic selected" ng-if="! sideNavCtrl.user.readOnly">
  <div class="side-items">
    <div class="lead">
      <a href="javascript:void(0)" ui-sref="read.developer.playground.dataset"
      ui-sref-opts="{reload: 'read.developer.playground'}" class="user-control">DATASETS</a>
      <span class="badge user-controls">
        <a href="javascript:void(0)" ng-click="sideNavCtrl.cloneDataset()"
        ng-show="sideNavCtrl.dataset && sideNavCtrl.clonableDataset"
        uib-tooltip="Clone Dataset" class="user-control"
        tooltip-placement="bottom"><i class="fa fa-clone" aria-hidden="true"></i></a>
        <a href="javascript:void(0)" ng-click="sideNavCtrl.createDataset()"
        uib-tooltip="Create Dataset" class="user-control"
        tooltip-placement="bottom"><i class="fa fa-plus-circle" aria-hidden="true"></i></a>
        <a href="javascript:void(0)" class="user-control" ngclipboard data-clipboard-text="{{sideNavCtrl.exportedStr}}"
        ng-click="sideNavCtrl.brieflyShowExported()"
        uib-tooltip="Export Dataset to Clipboard" tooltip-placement="bottom"><i class="fa fa-upload" aria-hidden="true"></i></a>
        <a href="javascript:void(0)" class="user-control"
        ng-click="sideNavCtrl.importDataset()" uib-tooltip="Import Dataset"
        tooltip-placement="bottom"><i class="fa fa-download" aria-hidden="true"></i></a>
        <a href="javascript:void(0)" class="user-control"
        ng-show="sideNavCtrl.dataset && sideNavCtrl.deletableDataset"
        ng-click="sideNavCtrl.brieflyShowAreYouSure()"
        uib-tooltip="Delete Dataset"
        tooltip-placement="bottom"><i class="fa fa-minus-circle" aria-hidden="true"></i></a>
      </span>
      <span ng-if="sideNavCtrl.showExported" class="btn btn-success btn-xs">Dataset exported</span>
      <button ng-if="sideNavCtrl.showAreYouSure" class="btn btn-danger btn-xs" ng-click="sideNavCtrl.deleteDataset()">Confirm</button>
    </div>
  </div>
</div>

<form name="sideNavForm" novalidate id="alldatasets">
  <div ui-sortable="sideNavCtrl.sortOptions" ng-model="sideNavCtrl.datasets" class="sortable-list">
    <div ng-repeat="dataset in sideNavCtrl.datasets" class="sidenav-item sortable-item"
    ng-class="{'selected-item': sideNavCtrl.dataset._id === dataset._id}">
      <input type="text" class="form-control" ng-if="sideNavCtrl.dataset._id !== dataset._id"
      readonly ng-model="dataset.name"
      ng-click="sideNavCtrl.switchDataset(dataset._id)"></input>
      <input type="text" class="form-control" ng-if="sideNavCtrl.dataset._id === dataset._id"
      ng-readonly="! dataset.editable" ng-model="dataset.name"
      minlength=1 maxlength=20 required
      ng-click="sideNavCtrl.setEditMode(dataset)"
      ng-mouseleave="sideNavCtrl.unsetEditMode(dataset)"></input>
    </div>
  </div>
</form>

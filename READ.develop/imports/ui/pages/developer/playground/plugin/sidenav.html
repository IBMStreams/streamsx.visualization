<div class="side-item" ng-if="sideNavCtrl.user.readOnly">
  <div class="lead">
    <a href="javascript:void(0)" ui-sref="read.developer.playground.plugin"
    ui-sref-opts="{reload: 'read.developer.playground'}"><strong>PLUGINS</strong></a>
    <a href="javascript:void(0)" class="user-control disabled"><i class="fa fa-plus-circle" aria-hidden="true"></i></a>
    <a href="javascript:void(0)" class="user-control disabled"><i class="fa fa-upload" aria-hidden="true"></i></a>
    <a href="javascript:void(0)" class="user-control disabled"><i class="fa fa-download" aria-hidden="true"></i></a>
    <a href="javascript:void(0)" class="user-control disabled"><i class="fa fa-minus-circle" aria-hidden="true"></i></a>
  </div>
</div>

<div class="side-topic selected" ng-if="! sideNavCtrl.user.readOnly">
  <div class="side-items">
    <div class="lead">
      <a href="javascript:void(0)" ui-sref="read.developer.playground.plugin"
      ui-sref-opts="{reload: 'read.developer.playground'}" class="user-control">PLUGINS</a>
      <span class="badge user-controls">
        <a href="javascript:void(0)" ng-click="sideNavCtrl.createPlugin()"
        uib-tooltip="Create Plugin" class="user-control"
        tooltip-placement="bottom"><i class="fa fa-plus-circle" aria-hidden="true"></i></a>
        <a href="javascript:void(0)" class="user-control" ngclipboard data-clipboard-text="{{sideNavCtrl.exportedStr}}" ng-click="sideNavCtrl.brieflyShowExported()"
        uib-tooltip="Export Plugin to clipboard" tooltip-placement="bottom"><i class="fa fa-upload" aria-hidden="true"></i></a>
        <a href="javascript:void(0)" class="user-control" ng-click="sideNavCtrl.importPlugin()" uib-tooltip="Import Plugin" tooltip-placement="bottom"><i class="fa fa-download" aria-hidden="true"></i></a>
        <a href="javascript:void(0)" class="user-control" ng-show="sideNavCtrl.plugin && sideNavCtrl.deletablePlugin" ng-click="sideNavCtrl.brieflyShowAreYouSure()"
        uib-tooltip="Delete Plugin"
        tooltip-placement="bottom"><i class="fa fa-minus-circle" aria-hidden="true"></i></a>
      </span>
      <span ng-if="sideNavCtrl.showExported" class="btn btn-success btn-xs">Plugin exported</span>
      <button ng-if="sideNavCtrl.showAreYouSure" class="btn btn-danger btn-xs" ng-click="sideNavCtrl.deletePlugin()">Confirm</button>
    </div>
  </div>
</div>

<form name="sideNavForm" novalidate id="allplugins">
  <div ui-sortable="sideNavCtrl.sortOptions" ng-model="sideNavCtrl.plugins" class="sortable-list">
    <div ng-repeat="plugin in sideNavCtrl.plugins" class="sidenav-item sortable-item"
    ng-class="{'selected-item': sideNavCtrl.plugin._id === plugin._id}">
      <input type="text" class="form-control" ng-if="sideNavCtrl.plugin._id !== plugin._id"
      readonly ng-model="plugin.name"
      ng-click="sideNavCtrl.switchPlugin(plugin._id)"></input>
      <input type="text" class="form-control" ng-if="sideNavCtrl.plugin._id === plugin._id"
      ng-readonly="! plugin.editable" ng-model="plugin.name"
      minlength=1 maxlength=20 required
      ng-click="sideNavCtrl.setEditMode(plugin)"
      ng-mouseleave="sideNavCtrl.unsetEditMode(plugin)"></input>
    </div>
  </div>
</form>

<hr class="divider" />

<div class="side-topic">
    <a href="javascript:void(0)" ui-sref="read.developer.playground.charttemplate"
    ui-sref-opts="{reload: 'read.developer.playground'}" class="user-control">
      <span class="lead">TEMPLATES&nbsp&nbsp<i class="fa fa-angle-double-right" aria-hidden="true"></i></span>
    </a>
</div>

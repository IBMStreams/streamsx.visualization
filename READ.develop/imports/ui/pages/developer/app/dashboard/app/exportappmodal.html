<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Copy App to Clipboard</h3>
</div>

<div class="modal-body" id="modal-body">
  <textarea class='form-control' readonly ng-model='exportedItem' style='height: 450px' id="exportedItem"></textarea>
</div>

<div class="modal-footer">
  <button ng-if="! copied" class="btn btn-primary" type="button" ngclipboard data-clipboard-target="#exportedItem" ng-click="modalCtrl.copy()">Copy to Clipboard</button>
  <button ng-if="copied" class="btn btn-primary" type="button" disabled>Copied to Clipboard</button>
  <button class="btn btn-warning" type="button" ng-click="modalCtrl.cancel()">Dismiss</button>
</div>

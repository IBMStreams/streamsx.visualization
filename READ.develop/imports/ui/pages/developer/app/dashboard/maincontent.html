<ol class="breadcrumb" id="dashboardsbreadcrumb">

  </li>

  <li ng-if="dashboardMainContentCtrl.readState.mainContentSelectedTab.dashboard !== 'dashboard'"><a ui-sref="read.developer.app.dashboard.dashboard">Dashboards</a>
  </li>

  <li ng-if="dashboardMainContentCtrl.readState.mainContentSelectedTab.dashboard !== 'dataset'"><a ui-sref="read.developer.app.dashboard.dataset">Datasets</a>
  </li>
  <li ng-if="dashboardMainContentCtrl.readState.mainContentSelectedTab.dashboard === 'dataset'" class="selectedtab">Datasets</li>

  <li ng-if="dashboardMainContentCtrl.readState.mainContentSelectedTab.dashboard !== 'designer'"><a ui-sref="read.developer.app.dashboard.designer">Visualizations</a>
